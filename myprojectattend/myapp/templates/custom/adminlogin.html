<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --accent-color: #3b82f6;
        --text-color: #1f2937;
        --light-bg: #f3f4f6;
        --white: #ffffff;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--light-bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
    }

    .container-fluid {
        padding: 0;
    }

    .row {
        min-height: 100vh;
        margin: 0;
    }

    .col-md-6 {
        padding: 0;
    }

    .img-fluid {
        height: 100%;
        object-fit: cover;
    }

    .w-75 {
        background: var(--white);
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .btn-outline-primary, .btn-outline-secondary {
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-outline-primary:hover, .btn-outline-secondary:hover {
        background: var(--primary-color);
        color: var(--white);
        transform: translateY(-2px);
    }

    .btn-outline-secondary {
        border-color: var(--secondary-color);
        color: var(--secondary-color);
    }

    .btn-outline-secondary:hover {
        background: var(--secondary-color);
    }

    h2 {
        color: var(--text-color);
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
    }

    .form-label {
        font-weight: 500;
        color: var(--text-color);
        margin-bottom: 0.5rem;
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    .input-group-text {
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        padding: 0.75rem 1rem;
    }

    .form-control {
        border: 1px solid #e5e7eb;
        padding: 0.75rem;
        border-radius: 0 8px 8px 0;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: var(--primary-color);
        transform: translateY(-2px);
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
    }

    .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .text-danger {
        color: var(--danger) !important;
    }

    .text-decoration-none {
        color: var(--primary-color);
        transition: all 0.3s ease;
    }

    .text-decoration-none:hover {
        color: var(--accent-color);
    }

    @media (max-width: 768px) {
        .w-75 {
            width: 90% !important;
            padding: 2rem;
        }
    }
</style>
<body>
    {% load static %}
    <div class="container-fluid vh-100">
        <div class="row vh-100">
            <!-- Left Image Section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="{% static 'image/adminimage.jpg' %}" alt="Sign Up" class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div>
            <!-- Right Form Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div class="w-75">
                    <div class="text-center mb-3">
                        <button class="btn btn-outline-primary me-2" onclick="showForm('signup')">Sign Up</button>
                        <button class="btn btn-outline-secondary" onclick="showForm('login')">Login</button>
                    </div>
    
                    <!-- Sign Up Form -->
                    <div id="signup-form">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form method="POST" action="{% url 'adminsignup' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your Name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="cpassword" name="cpassword" required placeholder="Confirm your password">
                                </div>
                            </div>
                            {% if messages %}
                            <div class="text-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                    </div>
    
                    <!-- Login Form -->
                    <div id="login-form" style="display: none;">
                        <h2 class="text-center mb-4">Admin Login</h2>
                        <form method="POST" action="{% url 'adminlogin' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" name="password" required placeholder="Enter your password">
                                </div>
                            </div>
                            {% if messages %}
                                <div class="text-danger">
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <div class="text-center mt-3">
                                <a href="{% url 'reset_password' %}" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showForm(formType) {
            document.getElementById('signup-form').style.display = formType === 'signup' ? 'block' : 'none';
            document.getElementById('login-form').style.display = formType === 'login' ? 'block' : 'none';
        }
    </script>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
